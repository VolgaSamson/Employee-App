<div class="col-md-8 offset-md-3" style="margin-top: 100px; background-color: rgb(231, 226, 226);font-weight: bold;">
<h3 style="background: black;color:antiquewhite">Create Employee</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname"
        [(ngModel)]="employee.firstname" name="firstname">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname"
        [(ngModel)]="employee.lastname" name="lastname">
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId"
        [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <button class="btn btn-success" style="background:  rgb(90, 92, 106) 0%;" type="submit">Submit</button>
</form>
</div>
